name: Build and Deploy DB Processor
on:
    workflow_run: 
        workflows: ["Lint and Build Pipeline"]
        types: [completed]

jobs:
    ignore-check:
        runs-on: ubuntu-latest
        outputs:
            code: ${{ steps.check.outputs.code }}
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: RUn the script
              id: check
              run: |
                chmod 700 ./scripts/ignore-build-check.sh

                ./scripts/ignore-build-check.sh db-processor

    build-and-deploy-db-processor:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        needs: 
            ignore-check
        if: ${{ needs.ignore-check.outputs.code != 0 }}
        
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Prune the codebase for DB Processor
              run: npx turbo prune db-processor --docker

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and Push the Docker image
              uses: docker/build-push-action@v6
              with:
                context: .
                file: ./docker/Dockerfile.db-processor
                build-args: |
                    TURBO_TOKEN=${{ secrets.TURBO_TOKEN}}
                    TURBO_TEAM=${{ vars.TURBO_TEAM }}
                push: true
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/uplora-db-processor:${{ github.sha }}

            - name: Start the Docker container
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/uplora-db-processor:${{ github.sha }}

                      docker stop uplora-db-processor || true
                      docker rm uplora-db-processor || true
                      
                      docker run -d \
                        --name uplora-db-processor \
                        -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
                        -e REDIS_URL=${{ secrets.REDIS_URL }} \
                        --restart unless-stopped \
                        ${{ secrets.DOCKERHUB_USERNAME }}/uplora-db-processor:${{ github.sha }}
